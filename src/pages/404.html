<!DOCTYPE html>
<html lang="ru">
	@@include('../components/head.html', { "title": "Волга Лигал - " })
	<body>
		@@include('../components/header.html', { "type": "fill" })
		<main class="not-found">
			<img class="not-found__substrate" src="../assets/images/404.svg" />
			<div class="not-found__container">
				<div class="not-found__titlebox">
					<h1 class="not-found__title">Видимо, вы потерялись :(</h1>
					<p class="not-found__text">Запрашиваемая страница не найдена. Вернитесь на главную или&nbsp;повторите попытку позже</p>
					<a class="not-found__button" href="index.html">
						На главную
						<div class="not-found__button--icon-wrapper">
							<i class="not-found__button--icon icon-arrow"></i>
						</div>
					</a>
				</div>
				<div class="not-found__image-wrapper">
					<img class="not-found__image" src="../assets/images/diver.png" alt="#" />
					<svg class="not-found__image-filter">
						<filter id="water-distortion">
							<feTurbulence type="turbulence" baseFrequency="0.01 0.02" numOctaves="3" result="turbulence">
								<animate attributeName="baseFrequency" dur="30s" values="0.01 0.02; 0.02 0.01; 0.01 0.02" repeatCount="indefinite" />
							</feTurbulence>
							<feDisplacementMap in="SourceGraphic" in2="turbulence" scale="15" xChannelSelector="R" yChannelSelector="G" />
						</filter>
					</svg>
				</div>
			</div>
		</main>
		<footer class="footer--label">
			<div class="footer--label-container">
				<ul class="footer--label-studio">
					<li class="footer--label-studio-item--text">Разработка и поддержка сайта:</li>
					<li class="footer--label-studio-item--image-wrapper">
						<a href="https://intheplace.ru" target="_blank">
							<picture class="footer--label-studio-item--image">
								<img src="../assets/icons/theplace.svg" alt="ThePlace" />
							</picture>
						</a>
					</li>
				</ul>
			</div>
		</footer>
<script src="../js/main.min.js"></script>
	</body>
</html>
